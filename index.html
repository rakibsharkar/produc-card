<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
  </style>
</head>
<body>
  <div class="container">
    <div class="image">
      <img src="./images/image-product-desktop.jpg" alt="Perfume">
      <img class="mobile" src="./images/image-product-mobile.jpg" alt="Perfume">
    </div>
    <div class="content">
      <p class="top-text">Perfume</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.</p>
      <p class="price">$149.99 <del>$169.99</del></p>
      <button>
        <a href="#"><img src="./images/icon-cart.svg" alt="">Add to card</a>
      </button>
    </div>
  </div>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
  Coded by <a href="#">Rakib</a>.
</div>



</body>
</html>
